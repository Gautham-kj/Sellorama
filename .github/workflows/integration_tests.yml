name: Integration With Database

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
jobs:
    integration:
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: srtest_db
                    POSTGRES_PASSWORD: pass
                    POSTGRES_USER: sr_test
                ports:
                    - 5432:5432
                volumes:
                    - ./init:/docker-entrypoint-initdb.d
                options: >-
                    --user root
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                        
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: install sqlx-cli
              run: cargo install sqlx-cli --no-default-features --features postgres 
 
            - name: run migrations
              run: sqlx migrate run --database-url postgresql://sr_test:pass@localhost/srtest_db
              working-directory: backend/
